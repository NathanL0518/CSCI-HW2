<link rel="stylesheet" href="passwordWidget.css">
<script async defer src="passwordWidget.js"></script>

<!-- copy this in as a widget in your widgets 
You can make modifications to the outter div if you need to
but you shouldn't need to make modifications to the rest of this html-->

<div id="passwordContainer">
    <div id="header">
        <h2>Password Strength Checking with JS</h2>
        <hr>
    </div>
    <div id="content">
        <form id="register" name="register">
            <label for="password">Password :</label> 
                            
            <input name = "password"
                   id   = "password"
                   type = "password"
                    placeholder ="Type Your Password here">

            &nbsp;&nbsp; 

            <span id="pwdresult"></span>
        </form>
    </div>
</div>
